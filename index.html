<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="animations.css" />
    <title>CSS Animations</title>
  </head>
  <body>
    <section>
      <div class="badge pulse"></div>
      <div class="box spin"></div>
      <div class="box shake"></div>
      <button class="button">
        <div class="button-bg move"></div>
      </button>
      <div class="box oscillate"></div>
      <div class="badge blink"></div>
      <div class="badge rock"></div>
      <div class="box waves">
        <div class="box waves">
          <div class="box waves"></div>
        </div>
      </div>
    </section>
  </body>
</html>
